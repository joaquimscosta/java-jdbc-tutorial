services:
  postgres:
    image: postgres:16-alpine
    container_name: skola_postgres
    environment:
      POSTGRES_DB: skola_dev
      POSTGRES_USER: skola
      POSTGRES_PASSWORD: skola_dev
    ports:
      - "5432:5432"
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skola -d skola_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
